name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  node-docker:
    runs-on: macos-latest
    steps:
      - name: Install latest docker for experimental feature
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
          brew install --cask docker
          docker --version
      - name: Docker version
        run: docker info
      - name: Experimental Status for containerd
        run: |
          docker version -f '{{.Server.Experimental}}'
      - name: enabling containerd with docker
        run: |
          echo $'{\n    "experimental": true,\n    "features": {\n    "containerd-snapshotter": true\n    }\n}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          docker version -f '{{.Server.Experimental}}'
          docker info -f '{{ .DriverStatus }}'
      - name: Generate Dockerfile
        run: |
          echo -e "FROM alpine\nCMD ["echo", "Hello StackOverflow!"]" > Dockerfile
          ls
          pwd
      - name: Download Qscanner
        run: |
          QSCANNER_URL=$(curl $proxy -s https://www.qualys.com/downloads/qscanner/ | grep -ai "gen_cask_artifacts" | sed 's/^.*https/https/' | sed 's/".*//')
          wget $QSCANNER_URL
          ls -ltr
          pwd
          sudo bash $(pwd)/download_qscanner.sh
      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx inspect
          docker buildx build --file /home/runner/work/dockerimage/dockerimage/Dockerfile --platform linux/arm64 -t crmtestimage:multiid --load .
      - name: List docker images
        run: docker images
      - name: docker host and socket path
        run: |
         echo "Docker host: $DOCKER_HOST"
         ls -l /var/run/docker.sock
      - name: docker inspect
        run: |
         image_sha=$(docker inspect -f '{{.Id}}' crmtestimage:multiid)
         echo "Image SHA: $image_sha"
         docker history $image_sha
         docker inspect $image_sha
