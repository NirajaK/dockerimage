name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  node-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Uninstall previous docker
        run: |
          docker system prune --all --force --volumes
          sudo systemctl stop docker
          sudo apt-get purge docker-ce -y
          sudo apt-get autoremove --purge docker-ce -y
          sudo rm -rf /etc/docker
          sudo rm -rf /var/lib/docker
      - name: Install latest docker for experimental feature
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - name: Docker version
        run: docker info
      - name: Experimental Status
        run: |
          docker version -f '{{.Server.Experimental}}'
      - name: enabling containerd with docker
        run: |
          echo $'{\n    "experimental": true\n    "features": {\n    "containerd-snapshotter": true\n    }\n}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          docker version -f '{{.Server.Experimental}}'
          docker info -f '{{ .DriverStatus }}'
      - name: Generate Dockerfile
        run: |
          echo -e "FROM ubuntu:20.04\nRUN apt-get update && apt-get install -y curl" > Dockerfile
          ls
          pwd
      - name: Download Qscanner
        run: |
          QSCANNER_URL=$(curl $proxy -s https://www.qualys.com/downloads/qscanner/ | grep -ai "gen_cask_artifacts" | sed 's/^.*https/https/' | sed 's/".*//')
          wget $QSCANNER_URL
          ls -ltr
          pwd
          sudo bash $(pwd)/download_qscanner.sh
      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx inspect
          docker build --file /home/runner/work/dockerimage/dockerimage/Dockerfile --platform linux/amd64 -t crmtestimage:multiid .
      - name: List docker images
        run: docker images
      - name: docker host and socket path
        run: |
         echo "Docker host: $DOCKER_HOST"
         ls -l /var/run/docker.sock
      - name: docker inspect
        run: |
         image_sha=$(docker inspect -f '{{.Id}}' crmtestimage:multiid)
         echo "Image SHA: $image_sha"
         docker history $image_sha
         docker inspect $image_sha
